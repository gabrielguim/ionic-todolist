<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- controllers -->
    <script src="js/controllers/todolistController.js"></script>

  </head>

  <body ng-app="starter" ng-controller="listController">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title title-bar">ToDo List</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list ng-repeat="item in items">
          <div class="item-section item item-divider">
            {{item.name}}
          </div>
          <ion-checkbox ng-repeat="task in item.tasks" ng-model="task.status">{{task.name}}</ion-checkbox>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>

</html>
